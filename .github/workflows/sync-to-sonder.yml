      - main

  workflow_dispatch:
    # æ”¯æŒæ‰‹åŠ¨è§¦å‘
    inputs:
      days:
        description: 'åŒæ­¥æœ€è¿‘å¤šå°‘å¤©çš„é¡µé¢ï¼ˆç•™ç©ºåˆ™é»˜è®¤åŒæ­¥æœ€è¿‘ 1 å¤©ï¼‰'
        required: false
        type: string
        default: '1'
      ignoreUpdateTime:
        description: 'å¿½ç•¥æ›´æ–°æ—¶é—´æ£€æŸ¥ï¼Œå¼ºåˆ¶åŒæ­¥æ‰€æœ‰é¡µé¢'
        required: false
