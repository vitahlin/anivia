name: Sync Notion to Supabase

on:
  schedule:
    # æ¯ 12 å°æ—¶æ‰§è¡Œä¸€æ¬¡ï¼ˆUTC æ—¶é—´ï¼š0:00 å’Œ 12:00ï¼‰
    - cron: '0 */12 * * *'

  push:
